<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./assct/calculation.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!-- <button id="darkWhite">DW</button> -->
    <div class="mode">
        <i class="fa fa-toggle-on" id="on" aria-hidden="true"></i>
        <i class="fa fa-toggle-off" id="off" aria-hidden="true"></i>MODE
    </div>
    <div id="container">
        <div id="calculator">
            <h4 class="calcName special">AsCalc</h4>
            <input type="text" id="screen">
            <button id="clear" class="special">C</button>
            <button onclick="backOneDigit()" class="special">B
            </button>
            <button onclick="onscreen('%')" class="special">%</button>
            <button onclick="onscreen('/')" class="special">/</button>
            <button onclick="onscreen(7)" class="num">7</button>
            <button onclick="onscreen(8)" class="num">8</button>
            <button onclick="onscreen(9)" class="num">9</button>
            <button onclick="onscreen('*')" class="special">x</button>
            <button onclick="onscreen(4)" class="num">4</button>
            <button onclick="onscreen(5)" class="num">5</button>
            <button onclick=" onscreen(6)" class="num">6</button>
            <button onclick="onscreen('-')" class="special">-</button>
            <button onclick="onscreen(1)" class="num">1</button>
            <button onclick="onscreen(2)" class="num">2</button>
            <button onclick="onscreen(3)" class="num">3</button>
            <button onclick="onscreen('+')" class="special">+</button>
            <button onclick="backOneDigit()" class="num"></button>
            <button onclick="onscreen(0)" class="num">0</button>
            <button onclick="onscreen('.')" class="num">.</button>
            <button onclick="onscreen('=')" id="cal">=</button>
        </div>
    </div>
</body>

</html>
